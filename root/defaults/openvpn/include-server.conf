# Hooks
client-connect "/app/hook.sh client-connect"
client-disconnect "/app/hook.sh client-disconnect"
learn-address "/app/hook.sh learn-address"

# Client config directory
client-config-dir ccd

# Certificate revocation list
crl-verify crl.pem

# Persist assigned client IP
#ifconfig-pool-persist ipp.txt

tmp-dir tmp
