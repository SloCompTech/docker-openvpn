#
# OpenVPN config file
#
# @see https://community.openvpn.net/openvpn/wiki/Openvpn24ManPage
#
# DO NOT EDIT THIS FILE, if you are unsure what to do,
# place your config file in openvpn directory
#
# This file should be included in configuration
#

# Script security level
script-security 2

# Hooks
down "/app/hook.sh down"
down-pre
route-up "/app/hook.sh route-up"
route-pre-down "/app/hook.sh route-pre-down"
tls-verify "/app/hook.sh tls-verify"
up "/app/hook.sh up"

# Logging
mute 100
