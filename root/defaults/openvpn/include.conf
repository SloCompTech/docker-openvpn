#
# OpenVPN config file
#
# @see https://community.openvpn.net/openvpn/wiki/Openvpn24ManPage
#
# DO NOT EDIT THIS FILE, if you are unsure what to do,
# place your config file in openvpn directory
#
# This file should be included in configuration
#

# Script security level
script-security 2

# Hooks
down "run-parts --exit-on-error hooks/down"
down-pre
route-up "run-parts --exit-on-error hooks/route-up"
route-pre-down "run-parts --exit-on-error hooks/route-pre-down"
tls-verify "run-parts --exit-on-error hooks/tls-verify"
up "run-parts --exit-on-error hooks/up"

# Logging
mute 100
