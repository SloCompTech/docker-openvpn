#
# System OpenVPN config file
#
# @see https://community.openvpn.net/openvpn/wiki/Openvpn24ManPage
#
# DO NOT EDIT THIS FILE, if you are unsure what to do,
# place your config file in openvpn directory
#

# Change permissions (user & group)
iproute "/usr/local/sbin/ovpn-ip"

# Script security level
script-security 2

# Hooks call
route-up "/usr/local/bin/run_hooks route-up"
route-pre-down "/usr/local/bin/run_hooks route-pre-down"
up "/usr/local/bin/run_hooks up"
down-pre
down "/usr/local/bin/run_hooks down"

# Logging
verb 1
mute 100
#log-append /log/openvpn.log

# Status
#status /log/status 30
status-version 2

# Include configs
config /config/openvpn/dynamic.conf
