#
# System OpenVPN config file
#
# @see https://community.openvpn.net/openvpn/wiki/Openvpn24ManPage
#
# DO NOT EDIT THIS FILE, if you are unsure what to do,
# place your config file in openvpn directory
#

# Change permissions (user & group)
iproute "/usr/local/sbin/openvpn-ip"

# Static interface
dev tun0

# Script security level
script-security 2

# Hooks call
route-up "/app/bin/run_hooks route-up"
route-pre-down "/app/bin/run_hooks route-pre-down"
up "/app/bin/run_hooks up"
down "/app/bin/run_hooks down"
client-connect "/app/bin/run_hooks client-connect"
client-disconnect "/app/bin/run_hooks client-disconnect"
learn-address "/app/bin/run_hooks learn-address"
tls-verify "/app/bin/run_hooks tls-verify"

#
# For username & password authentication uncomment bellow
#
#auth-user-pass-verify "/app/bin/run_hooks via-env"

# Username & password authentication optional
#--auth-user-pass-optional

# Temporary dir
tmp-dir tmp

# Logging
verb 3
mute 100
log-append log/openvpn.log

# Status
status log/status 30
status-version 2

# Client config directory
client-config-dir openvpn/ccd

# Certificate revocation list
crl-verify pki/crl.pem

# Include configs
config include-server.conf
